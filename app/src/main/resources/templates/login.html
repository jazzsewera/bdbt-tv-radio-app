<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="base :: base_header(~{::title},~{})">
    <title>Sign in - BDBT TV Radio</title>
</head>
<body>
<h1>Sign in</h1>
<div class="login-page">
    <div class="form" th:fragment="login_form">
        <form class="login-form" th:action="@{/login}" method='POST'>
            <table>
                <tr>
                    <td>
                        <label for="username">Username: </label>
                        <input id="username" type="text" name="username" value="" placeholder="Username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password: </label>
                        <input id="password" type="password" name="password" placeholder="Password"/>
                    </td>
                </tr>
                <tr>
                    <td><input class="btn" type="submit" value="OK"/></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
