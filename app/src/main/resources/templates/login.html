<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="base :: base_header(~{::title},~{::link})">
    <title>Sign in - BDBT TV Radio</title>
    <link rel="stylesheet" th:href="@{css/login.css}">
</head>
<body class="text-center">
<main class="form-signin">
    <div th:fragment="login_form">
        <form method='POST' th:action="@{/login}">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
                <input id="username" class="form-control" name="username" placeholder="Username" type="text" value="">
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input id="password" class="form-control" name="password" placeholder="Password" type="password"/>
                <label for="password">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">© 2021 Błażej Sewera & Andrzej Gawor</p>
        </form>
    </div>
</main>
</body>
</html>
